    <!DOCTYPE html>
    <html lang="ept-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ClickZoon</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="r1 round">
                <img class="vetorR1" id="gator1" src="images/r1/Gato.png" alt="">
                <img class="vetorR1" id="macacor1" src="images/r1/Macaco.png" alt="">
                <img class="vetorR1" id="mosquitor1" src="images/r1/Mosquito.png" alt="">
                <img class="vetorR1" id="passaror1" src="images/r1/Passaro.png" alt="">
                <img class="vetorR1" id="rator1" src="images/r1/Rato.png" alt="">
                
            </div>
            <div class="r2 round">
                <img class="vetorR2" id="cavalor2" src="images/r2/Cavalo.png" alt="">
                <img class="vetorR2" id="galinhar2" src="images/r2/Galinha.png" alt="">
                <img class="vetorR2" id="morcegor2" src="images/r2/Morcego.png" alt="">
                <img class="vetorR2" id="porcor2" src="images/r2/Porco.png" alt="">
                
            </div>
            <div class="r3 round">
                <img class="vetorR3" id="cachorroR3" src="images/r3/Cachorro.png" alt="">
                <img class="vetorR3" id="lagartixaR3" src="images/r3/Lagartixa.png" alt="">
                <img class="vetorR3" id="moscaR3" src="images/r3/Mosca.png" alt="">
                <img class="vetorR3" id="ratoR3" src="images/r3/Rato.png" alt="">
                
            </div>
            <div class="r4 round">
                <img class="vetorR4" id="cachorroR4" src="images/r4/Cachorro.png" alt="">
                <img class="vetorR4" id="capivaraR4" src="images/r4/Capivara.png" alt="">
                <img class="vetorR4" id="macacoR4" src="images/r4/Macaco.png" alt="">
                <img class="vetorR4" id="pomboR4" src="images/r4/Pombo.png" alt="">
                
            </div>
        </main>
        <div class="txt"><span class="qtdAnimais"></span><span class="roundRef"></span></div>

        <div class="finish" style="display: none">
            <div class="qtdRounds"></div>
            <div class="pontuacao"></div>
            <button class="reiniciar">Reiniciar</button>
        </div>
        <audio id="music1" src="images/r1/cidade.mp3"></audio>
        <audio id="music2" src="path/to/music2.mp3"></audio>
        <audio id="music3" src="images/r3/cozinha.mp3"></audio>
        <audio id="music4" src="images/r4/parque.mp3"></audio>
        <audio id="acerto" src="images/acerto.mp3"></audio>
        <audio id="falha" src="images/game-over.mp3"></audio>
        <audio id="resumo" src="images/resumo.mp3" ></audio>
        <script src="script.js"></script>
    </body>
    </html>
